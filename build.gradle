plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2' // Актуальная версия плагина
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    version = '2.18.0'  // Версия Allure CLI
}

