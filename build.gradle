dependencies {
    // Selenide
    implementation 'com.codeborne:selenide:6.17.0'
    // Allure Selenide
    implementation 'io.qameta.allure:allure-selenide:2.18.0'
    // Allure TestNG (если используете TestNG)
    implementation 'io.qameta.allure:allure-testng:2.17.3'
    // Подключение Selenide для работы с браузером
    implementation 'com.codeborne:selenide:7.5.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'
    testImplementation 'org.testng:testng:7.10.2'
}

test {
    useTestNG()
}